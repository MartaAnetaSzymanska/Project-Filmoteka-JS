<div data-modal class="backdrop is-hidden modal">
  <div class="modal-header">
    <button type="button" class="close-btn" modal-close>
      <svg width="30" height="30" class="icon-x">
        <use href="./images/icons.svg#icon-x"></use>
      </svg>
    </button>
  </div>
  <div class="modal-content">
    <div class="modal-image">
      <img src="./images/test-image.png" alt="film-image" />
    </div>
    <div class="modal-film-details">
      <h2 class="modal-film-title">GREYHOUND</h2>
      <div class="modal-film-features">
        <ul class="modal-film-titles-list list">
          <li class="modal-film-titles-item">Vote / Votes</li>
          <li class="modal-film-titles-item">Popularity</li>
          <li class="modal-film-titles-item">Original Title</li>
          <li class="modal-film-titles-item">Genre</li>
        </ul>
        <ul class="modal-film-features-list"></ul>
      </div>
      <div class="modal-film-about-section">
        <h3>ABOUT</h3>
        <p></p>
      </div>
    </div>
    <div class="modal-film-buttons-section">
      <button type="button" class="btn">
        ADD <br />
        TO WATCHED
      </button>
      <button type="button" class="btn">ADD TO QUEUE</button>
    </div>
  </div>
</div>
